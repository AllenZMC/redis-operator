apiVersion: apps/v1
kind: Deployment
metadata:
  name: kod-explorer
  labels:
    app: kod-explorer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kod-explorer
  template:
    metadata:
      labels:
        app: kod-explorer
    spec:
      containers:
      - image: nginx
        imagePullPolicy: IfNotPresent
        name: nginx
        ports:
          - containerPort: 80
        volumeMounts:
          - mountPath: /usr/share/nginx/html
            name: phpdata
          - mountPath: /etc/nginx/conf.d
            name: nginxconf  
        resources: {}
      - image: allenczm/kod:v1
        imagePullPolicy: Always
        name: php
        resources: {}  
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "sed -i 's/$password = 'pass01';/$password = '$PASSWORD';/' /var/www/html/controller/util.php"]
        env:
        - name: PASSWORD
          value: "123456"
        ports:
          - containerPort: 9000
      dnsPolicy: ClusterFirst
      volumes:
        - name: phpdata
          hostPath:
            path: /Users/czm/test/nginx-exporter/http
        - name: nginxconf
          hostPath:
            path: /Users/czm/test/conf  
   
